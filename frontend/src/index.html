    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

<body>



<div class="header-wrapper">
        <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation" color-on-scroll>
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button id="menu-toggle" type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar bar1"></span>
                <span class="icon-bar bar2"></span>
                <span class="icon-bar bar3"></span>
              </button>
              <a href="http://www.frontrunner.network">
                   <div class="logo-container">
                        <div class="brand">
                            FrontRunner Network
                        </div>
                    </div>
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                    </li>
               </ul>

          </div><!-- /.container-fluid -->

        <div class="header" style="background-image: url('assets/img/full-screen-image-3.jpg');">

            <div class="title-container text-center">
					<h1>Realtime Insights Live Preview</h1>
					<h3 class="category">Unbuffered, low-latency, market data and indicator API</h3>
					<div style="padding-left: 120px; padding-right: 120px; padding-top: 30px;">
						<canvas id="chart" style="background-color: rgba(255, 255, 255, 0.6); height: 80%;"></canvas>
						<p style="padding-top: 10px;">
							<a href="#" id="decHist" class="btn btn-neutral btn-lg btn-round btn-fill">-</a>
							<a href="#" id="incHist" class="btn btn-neutral btn-lg btn-round btn-fill">+</a>
                    		<a href="#" class="btn btn-neutral btn-lg btn-round btn-fill" disabled>View Documentation</a>
						</p>
						<div id="output" style="color: gray; display: none;"></div>
					</div>
            </div>
